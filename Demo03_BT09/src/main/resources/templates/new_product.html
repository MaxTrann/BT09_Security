<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .form-container {
            background: #fff;
            padding: 25px 30px;
            border: 1px solid #ddd;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        table {
            width: 100%;
        }
        td {
            padding: 10px 0;
        }
        label {
            font-weight: bold;
            color: #444;
        }
        input[type="text"], input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #2563eb;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 15px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #1e4ed8;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1>Create New Product</h1>
    <form th:action="@{/save}" th:object="${product}" method="post">
        <table>
            <tr>
                <td><label for="name">Product Name:</label></td>
                <td><input type="text" th:field="*{name}" id="name" required /></td>
            </tr>
            <tr>
                <td><label for="brand">Brand:</label></td>
                <td><input type="text" th:field="*{brand}" id="brand" required /></td>
            </tr>
            <tr>
                <td><label for="madein">Made in:</label></td>
                <td><input type="text" th:field="*{madein}" id="madein" required /></td>
            </tr>
            <tr>
                <td><label for="price">Price:</label></td>
                <td><input type="number" step="0.01" th:field="*{price}" id="price" required /></td>
            </tr>
            <tr>
                <td colspan="2">
                    <button type="submit">Save</button>
                </td>
            </tr>
        </table>
    </form>
</div>
</body>
</html>
