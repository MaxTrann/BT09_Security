<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | E-Shop</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />

  <style>
    body { font-family: 'Inter', sans-serif; background-color: #f9fafb; }
    .card { border: 1px solid #e5e7eb; border-radius: 1rem; box-shadow: 0 4px 10px rgba(0,0,0,.05); }
    .btn-primary { background-color:#2563eb; border-color:#2563eb; border-radius:8px; font-weight:600; }
    .btn-primary:hover { background-color:#1e4ed8; border-color:#1e4ed8; }
    .form-label { font-weight: 500; }
  </style>
</head>
<body>
  <div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="col-md-5">
      <div class="card p-4">
        <h3 class="text-center mb-4">Welcome Back</h3>

        <!-- KHÔNG onsubmit, KHÔNG action -->
        <form id="loginForm">
          <div class="mb-3">
            <label for="email" class="form-label">Email address</label>
            <input type="email" class="form-control" id="email" name="email" required />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" class="form-control" id="password" name="password" required />
          </div>
          <div class="d-grid">
            <!-- NÚT TYPE=BUTTON để không submit form -->
            <button id="Login" type="button" class="btn btn-primary">Login</button>
          </div>
        </form>

        <div class="mt-3 text-center">
          <small>Don't have an account? <a href="/register">Sign up</a></small>
        </div>
      </div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script src="/js/mainjs.js"></script>
</body>
</html>
